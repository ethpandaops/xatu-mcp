# Default configuration for xatu-mcp evaluation harness

# Model selection
model: claude-sonnet-4-5

# xatu-mcp connection
xatu_mcp_url: http://localhost:8080

# Evaluation settings
max_turns: 15
permission_mode: bypassPermissions

# Metric thresholds
tool_correctness_threshold: 0.5
task_completion_threshold: 0.5
resource_discovery_threshold: 0.7

# Cost tracking
track_costs: true

# Logging
verbose: false
log_tool_calls: true

# Evaluator LLM settings (for LLM-judged metrics)
# Options:
#   - OpenRouter: google/gemini-3-flash-preview, google/gemini-2.5-pro-preview, anthropic/claude-3.5-sonnet
#   - OpenAI: gpt-4o, gpt-4-turbo
#   - Anthropic: claude-sonnet-4-5, claude-haiku-4-5
evaluator_model: google/gemini-3-flash-preview

# Test data
cases_dir: cases

# Agent behavior restriction
# When true, disables Bash, Glob, Read, etc. to force MCP-only tool usage
# This significantly reduces token usage by preventing codebase exploration
restrict_to_mcp_tools: true
