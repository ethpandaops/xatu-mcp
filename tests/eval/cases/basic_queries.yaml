# Basic query test cases for ethpandaops-mcp evaluation
# These test single-turn queries against Ethereum network data

- id: block_count_24h
  description: Query block production count for last 24 hours
  input: "How many blocks were produced on mainnet in the last 24 hours?"
  expected_tools:
    - mcp__ethpandaops__execute_python
  metrics:
    tool_correctness: 0.8
    task_completion: 0.7
    data_plausibility: 0.9
  network: mainnet
  tags:
    - basic
    - blocks
  # Data source validation: must use canonical_beacon_block or beacon_api_eth_v1_events_block
  expected_tables:
    - canonical_beacon_block
    - beacon_api_eth_v1_events_block
  expected_datasource: clickhouse
  require_all_tables: false  # Either table is acceptable

