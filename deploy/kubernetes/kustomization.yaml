# Kustomization for ethpandaops-mcp Kubernetes deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ethpandaops-mcp

labels:
  - pairs:
      app.kubernetes.io/version: "latest"
    includeSelectors: false

resources:
  - namespace.yaml
  - rbac.yaml
  - networkpolicy.yaml
  - resourcequota.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  # Optional monitoring (requires Prometheus Operator)
  # - monitoring.yaml

# Image customization
images:
  - name: ghcr.io/ethpandaops/mcp
    newTag: latest
  - name: ghcr.io/ethpandaops/mcp-sandbox
    newTag: latest

# Configuration hash for config reload
configMapGenerator: []

