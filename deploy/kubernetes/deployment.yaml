# Deployment for the MCP server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethpandaops-mcp
  namespace: ethpandaops-mcp
  labels:
    app.kubernetes.io/name: ethpandaops-mcp
    app.kubernetes.io/component: server
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ethpandaops-mcp
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ethpandaops-mcp
        app.kubernetes.io/component: server
      annotations:
        # Force pod restart when config changes
        checksum/config: "PLACEHOLDER_CONFIG_HASH"
    spec:
      serviceAccountName: ethpandaops-mcp
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: mcp-server
          image: ghcr.io/ethpandaops/mcp:latest
          imagePullPolicy: Always
          ports:
            - name: mcp
              containerPort: 2480
              protocol: TCP
            - name: metrics
              containerPort: 2490
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
          envFrom:
            - secretRef:
                name: ethpandaops-mcp-secrets
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /health
              port: mcp
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: mcp
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 10

      volumes:
        - name: config
          configMap:
            name: ethpandaops-mcp-config

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ethpandaops-mcp
                topologyKey: kubernetes.io/hostname
---
# PodDisruptionBudget to ensure availability during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ethpandaops-mcp
  namespace: ethpandaops-mcp
  labels:
    app.kubernetes.io/name: ethpandaops-mcp
    app.kubernetes.io/component: server
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ethpandaops-mcp
      app.kubernetes.io/component: server
