# Xatu MCP Server - Docker Compose Configuration
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d mcp-server   # Start just the MCP server
#   docker-compose logs -f mcp-server # View server logs
#
# Required environment variables:
#   CLICKHOUSE_USER     - ClickHouse username
#   CLICKHOUSE_PASSWORD - ClickHouse password
#
# Optional environment variables (with defaults):
#   POSTGRES_PASSWORD   - PostgreSQL password (default: xatu_mcp_dev)
#   MINIO_ACCESS_KEY    - MinIO access key (default: minioadmin)
#   MINIO_SECRET_KEY    - MinIO secret key (default: minioadmin)

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"   # MCP server
      - "9090:9090"   # Metrics
    environment:
      - CONFIG_PATH=/config/config.yaml
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:?CLICKHOUSE_USER is required}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:?CLICKHOUSE_PASSWORD is required}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - S3_PUBLIC_URL=http://localhost:9000/xatu-mcp-outputs
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/xatu-mcp-sandbox:/tmp/xatu-mcp-sandbox  # Shared with sandbox containers
      - mcp-output:/output
    networks:
      - mcp-external
      - mcp-internal
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL for session storage (auth)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: xatu_mcp
      POSTGRES_USER: xatu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xatu_mcp_dev}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mcp-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xatu -d xatu_mcp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - mcp-internal
      - mcp-external
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - mcp-internal
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb local/xatu-mcp-outputs --ignore-existing;
      mc anonymous set download local/xatu-mcp-outputs;
      echo 'Bucket created and configured';
      "

networks:
  # External network - accessible from outside
  mcp-external:
    driver: bridge

  # Internal network - no internet access, for sandbox containers
  mcp-internal:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  minio-data:
  mcp-shared:
  mcp-output:
