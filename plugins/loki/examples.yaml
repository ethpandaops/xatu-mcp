loki_basics:
  name: Loki Log Queries
  description: Common LogQL query patterns for Ethereum node log analysis
  examples:
    - name: Recent beacon node errors
      description: Get recent error logs from beacon nodes
      cluster: loki
      query: |
        {app="beacon-node"} |= "error"
    - name: Consensus warnings
      description: Get warning-level logs related to consensus
      cluster: loki
      query: |
        {app="beacon-node"} |= "warn" |= "consensus"
